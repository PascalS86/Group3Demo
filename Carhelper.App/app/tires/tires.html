<div ng-include="'app/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="text-center title">Brauchst du einen Radwechsel oder neue Reifen? Dann bist du hier richtig!</h2>
                        <hr />
                    </div>
                    <div class="panel">
                        <div class="panel-heading">
                            <h4 class="title">In 4 einfachen Schritten zu deinen Reifen</h4>
                            <hr />
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="stepwizard">
                                    <div class="stepwizard-row">
                                        <div class="stepwizard-step">
                                            <button type="button" class="btn btn-carhelper btn-circle">1</button>
                                            <p>Wähle dein Produkt</p>
                                        </div>
                                        <div class="stepwizard-step">
                                            <button type="button" class="btn btn-default btn-circle">2</button>
                                            <p>Fahrzeug-Identifikation</p>
                                        </div>
                                        <div class="stepwizard-step">
                                            <button type="button" class="btn btn-default btn-circle" disabled="disabled">3</button>
                                            <p>Partnerwahl</p>
                                        </div>
                                        <div class="stepwizard-step">
                                            <button type="button" class="btn btn-default btn-circle" disabled="disabled">4</button>
                                            <p>Kontaktinformation</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <form role="form">
                                    <div class="row setup-content" id="step-1">
                                        <div class="col-xs-12">
                                            <div class="col-md-12">
                                                <h3> Wähle dein Produkt</h3>
                                                <div class="form-group col-md-4">
                                                    <label class="control-label">Sommer oder Winterreifen?</label>
                                                    <img class="form-control" src="../../Content/images/summer_winter_tires.jpg" style="height:100%;" />
                                                    <div class="btn-group" role="group" aria-label="..." style="width:100%;">
                                                        <button type="button" class="btn btn-default" style="width:50%;">Sommer</button>
                                                        <button type="button" class="btn btn-default" style="width:50%;">Winter</button>
                                                    </div>
                                                </div>
                                                <div class="form-group  col-md-4">
                                                    <label class="control-label">Reifen oder Kompletträder</label>
                                                    <img class="form-control"  style="height:100%;" src="../../Content/images/tireAndFullTire.png" />
                                                    <div class="btn-group" role="group" aria-label="..." style="width:100%;">
                                                        <button type="button" class="btn btn-default" style="width:50%;">Reifen</button>
                                                        <button type="button" class="btn btn-default" style="width:50%;">Kompletträder</button>
                                                    </div>
                                                </div>
                                                <hr class="col-md-12" />
                                                <div class="form-group">
                                                    <div class="col-md-4">
                                                        <div class="panel panel-default">
                                                            <div class="panel-body">
                                                                <h4 class="muted">Wähle deine Vorzüge</h4>
                                                                <div class="radio">
                                                                    <label><input type="radio" name="optradio"> Günstig</label>
                                                                </div>
                                                                <p />
                                                                <div class="radio">
                                                                    <label><input type="radio" name="optradio"> Standard</label>
                                                                </div>
                                                                <p />
                                                                <div class="radio">
                                                                    <label><input type="radio" name="optradio"> Premium</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="panel panel-default">
                                                            <div class="panel-body">
                                                                <h4 class="muted">Liefern oder montieren?</h4>
                                                                <div class="radio">
                                                                    <label><input type="radio" name="optradio"> Mit Montage</label>
                                                                </div>
                                                                <p />
                                                                <div class="radio">
                                                                    <label><input type="radio" name="optradio"> Liefern nach Hause</label>
                                                                </div>
                                                                <p />
                                                                <div class="radio">
                                                                    <label><input type="radio" name="optradio"> Abholung</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr class="col-md-12" />
                                                <div class="form-group col-md-12">
                                                    <button class="btn btn-carhelper nextBtn btn-lg pull-right" type="button">Fahrzeug-Identifikation</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="text-muted">Created by Pascal S.</p>
            </div>
        </div>
    </div>
</div>
